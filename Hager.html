<!DOCTYPE html>
<html lang="en">
    <head>
        <title>New Website</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/style.css" rel="stylesheet">
    </head>
    <body>
        <marquee direction="right">Welcome To My Website</marquee>
        <a href="https://www.google.com" target="_blank" title="Go to Google">Click Here</a><br>
        <hr>
        <figure>
             <img src="" alt="image.png" width="300px" border="1"> 
             <figcaption><del>100$</del> <mark>20$</mark> <em>(600 EGP)</em></figcaption>
        </figure>
        <hr>
        <table border="1" width="300px" style="text-align:center;">
            <caption>Table of Courses</caption>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Course Name</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>HTML</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>CSS</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>JavaScript</td>
                </tr>
            </tbody>
        </table>
        <hr>
        <dl>
            <dt>HTML</dt>
            <dd>- Hyper Text Markup Language</dd>
            <dt>CSS</dt>
            <dd>- Cascading Style Sheet</dd>
        </dl>
        <hr>
        <form action ="" method="get">
            <label>First Name: </label><input type="text" placeholder="Enter Your First Name" name="First Name"><br>
            <label>Last Name: </label><input type="text" placeholder="Enter Your Last Name" name="Last Name"><br>
            <label>Gender: </label>
            <input id="male" type="radio" name="gender"><label for="male">Male</label>
            <input id="female" type="radio" name="gender"><label for="female">Female</label><br>
            <label>Skills: </label><br>
            <input type="checkbox" name="Skills">HTML<br>
            <input type="checkbox" name="Skills">CSS<br>
            <input type="checkbox" name="Skills">JavaScript<br>
            <select>
                <option>0 - 2 years</option>
                <option>3 - 5 years</option>
                <option>up to 6 years</option>
            </select>
            <input type="reset">
            <button>Submit</button>
        </form>
        <hr>
        <audio controls muted>
            <source src="">
        </audio>
        
       <script src="/script.js"></script>
    </body>
</html>
